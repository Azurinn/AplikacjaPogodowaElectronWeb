<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Card</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="card">
    <div class="switches">
        <label class="switch left-switch">
            <input type="checkbox" class="darkModeSwitch">
            <span class="sliderRound sliderDarkMode"></span>
        </label>
        <label class="switch right-switch">
            <input type="checkbox" class="weatherModeSwitch">
            <span class="sliderRound sliderWeatherMode"></span>
        </label>
    </div>
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button class="searchButton"><img src="images/searchButton.png" alt="searchButtonIcon"></button>
        <button class="locationButton"><img src="images/locationButton.png" alt="locationButtonIcon"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <div class="currentWeather">
            <img class="weatherIcon" src="images/01d.png" alt="weatherIcon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Żuromin</h2>
            <h3 class="weatherCondition">Lekkie zachmurzenie</h3>
            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" alt="humidityIcon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="windIcon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sevenDaysWeather">
            <h2 class="citySevenDays">Żuromin</h2>
            <div class="dayWeather">
                <p class="day" id="day1">Monday</p>
                <p class="temperature" id="temperature1">25°C / 15°C</p>
                <p class="icon"><img id="icon1" src="images/01d.png" alt="iconDay1"></p></div>
            <div class="dayWeather">
                <p class="day" id="day2">Monday</p>
                <p class="temperature" id="temperature2">25°C / 15°C</p>
                <p class="icon"><img id="icon2" src="images/01d.png" alt="iconDay2"></p></div>
            <div class="dayWeather">
                <p class="day" id="day3">Monday</p>
                <p class="temperature" id="temperature3">25°C / 15°C</p>
                <p class="icon"><img id="icon3" src="images/01d.png" alt="iconDay3"></p>
            </div>
            <div class="dayWeather">
                <p class="day" id="day4">Monday</p>
                <p class="temperature" id="temperature4">25°C / 15°C</p>
                <p class="icon"><img id="icon4" src="images/01d.png" alt="iconDay4"></p></div>
            <div class="dayWeather">
                <p class="day" id="day5">Monday</p>
                <p class="temperature" id="temperature5">25°C / 15°C</p>
                <p class="icon"><img id="icon5" src="images/01d.png" alt="iconDay5"></p>
            </div>
            <div class="dayWeather">
                <p class="day" id="day6">Monday</p>
                <p class="temperature" id="temperature6">25°C / 15°C</p>
                <p class="icon"><img id="icon6" src="images/01d.png" alt="iconDay6"></p>
            </div>
            <div class="dayWeather">
                <p class="day" id="day7">Monday</p>
                <p class="temperature" id="temperature7">25°C / 15°C</p>
                <p class="icon"><img id="icon7" src="images/01d.png" alt="iconDay7"></p>
            </div>
        </div>
    </div>
</div>
<script src="weather.js"></script>
</body>
</html>
